<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanors D&D Homebrew Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cookieConsent" class="cookie-consent">
    <p>This website uses cookies to ensure you get the best experience on our website. <button onclick="acceptCookies()">Got it!</button></p>
  </div>

  <h1>Titanors D&D Homebrew Currency Converter</h1>

  <div class="switch-container">
    <label>Darkmode: 
      <label class="switch-label" for="darkModeToggle">
        <!-- <div class="sun-moon" id="sunMoon">&#x2600;</div>-->
        <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
        <div class="toggle"></div>
        <div class="handle"></div>
      </label>
    </label>
  </div>

  <label for="fromCurrency">From Currency:</label>
  <select id="fromCurrency"></select>
  <br>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" value="1">
  <br>
  <label for="toCurrency">To Currency:</label>
  <select id="toCurrency"></select>
  <br>
  <button onclick="convertCurrency()">Convert</button>
  <br>
  <p id="result"></p>

  <iframe id="tableframe" src="table.html" width="100%" style="border: none;"></iframe>

  <script>
    var iframe = document.getElementById('tableframe');
    iframe.onload = function() {
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + '40px';
    };
  </script>

  <script src="app.js"></script>
  <script src="darkmode.js"></script>
</body>
</html>
